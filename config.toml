  title = "Education"
  url = "/education/"
  weight = -100
  
[[menu.main]]
  identifier = "projects"
  name = "Projects"
  title = "Projects"
  url = "/projects/"
  weight = -90  

[[menu.main]]
  identifier = "blog"
  name = "Blog"
  title = "Blog section"
  url = "/blog/"
