baseURL = "www.reribeiro.pt"
languageCode = "en-us"
title = "Rita E. Ribeiro"
theme = "personal-web"
copyright=""
googleAnalytics = ""
enableEmoji=true
enableRobotsTXT=true
pygmentsUseClasses=true
pygmentsCodeFences=true

[markup.goldmark.renderer]
unsafe= true

[params.intro]
  main = "Rita Ribeiro"
  sub = "Data Science | Advanced Analytics"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['about'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = "Sorry!"
  p = "It seems that the page you're looking for doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "post"
  portfolio = "portfolio"
  skills = "skills"

[params.sidebar]
  backgroundImage = '/images/ribeira.jpg' # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = '/images/r_cv_photo.jpg' # - default "/images/edna-west.jpg"
[params.assets]
  favicon = ""
  customCSS = ""

[params.social]
  github = "https://github.com/ritaribeiro23"
  #twitter = "https://twitter.com/"
  linkedin = "www.linkedin.com/in/rita-e-ribeiro"
  #medium = "https://medium.com/"

[params.contact]
  email = "ritaribeiro23@gmail.com"
  text= "Contact" # text of the contact link in the sidebar. If email params.contact.email is defined


[menu]

